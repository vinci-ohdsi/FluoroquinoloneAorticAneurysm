<h2>Markdown rendering for R</h2>

<h3>Description</h3>

<p><span class="pkg">Markdown</span> is a plain-text formatting syntax that can be converted to
XHTML or other formats. This package provides wrapper functions (mainly
<code><a href="../../markdown/help/mark.html">mark</a>()</code>) based on the <span class="pkg">commonmark</span> package.
</p>
